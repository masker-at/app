<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masker@ - Password Reset</title>

    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <form action="/auth/submit-password-reset" method="POST" enctype="application/x-www-form-urlencoded">
      <label>
        Enter your new password for Masker@:
        <input type="password" name="password" minlength="2">
      </label>
      <input type="hidden" name="token" value="%TOKEN%">
      <button type="submit">Change password</button>
    </form>
  </body>
</html>
